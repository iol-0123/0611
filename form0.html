<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入表單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .col-md-2, .col-md-8, .col-12 {
            flex: 1;
            min-width: 100%;
        }

        @media (min-width: 768px) {
            .col-md-2 {
                flex: 0 0 20%;
            }

            .col-md-8 {
                flex: 0 0 75%;
            }

            .col-12 {
                flex: 0 0 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-md-2">
                    <label for="userEmail" class="form-label">電子郵件</label>
                    <input type="email" class="form-control" id="userEmail">
                </div>
                <div class="col-md-8">
                    <label for="userPWD" class="form-label">密碼</label>
                    <input type="password" class="form-control" id="userPWD">
                </div>
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">登入</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
